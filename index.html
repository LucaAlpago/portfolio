<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio20 - Fotografo & Videomaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }

        /* Stile per l'header */
        header {
            background-color: black;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Logo videocamera */
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        /* Effetto onda sul testo del titolo */
        .title {
            font-size: 42px;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6347, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(255, 99, 71, 0.6);
            display: inline-block;
            animation: wave 2s infinite;
        }

        /* Animazioni */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(2deg); }
        }

        /* Stile per la navbar */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #222;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            transition: 0.3s;
            font-weight: 600;
        }

        nav a:hover, nav a.active {
            background-color: #444;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo della videocamera -->
        <svg class="logo" viewBox="0 0 64 64" fill="white" xmlns="http://www.w3.org/2000/svg">
            <rect x="8" y="16" width="36" height="24" rx="4" fill="#ff6347"/>
            <polygon points="48,24 64,16 64,48 48,40" fill="#ffcc00"/>
            <circle cx="20" cy="28" r="4" fill="white"/>
            <circle cx="30" cy="28" r="4" fill="white"/>
        </svg>
        
        <!-- Titolo con effetto onda -->
        <h1 class="title">Studio20 - Fotografo & Videomaker</h1>
    </header>

    <nav>
        <a href="chisono.html" target="_blank">Chi Sono</a>
        <a href="servizi.html" target="_blank">Servizi</a>
        <a href="portfolio.html" target="_blank">Portfolio</a>
        <a href="contatti.html" target="_blank">Contatti</a>
    </nav>

</body>
</html>
