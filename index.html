<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio20 - Fotografo & Videomaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }

        /* Header con sfondo grafico */
        header {
            position: relative;
            height: 250px;
            background: linear-gradient(135deg, #1a1a1a, #333);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Effetto sfondo grafico */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?abstract,dark') center/cover no-repeat;
            opacity: 0.2;
        }

        /* Logo videocamera */
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        /* Titolo con effetto luminoso */
        .title {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6347, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 99, 71, 0.6);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 99, 71, 0.6); }
            100% { text-shadow: 0 0 20px rgba(255, 99, 71, 1); }
        }
    </style>
</head>
<body>
    <header>
        <div class="background-animation"></div>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Video_Camera_Icon.svg" alt="Logo Videocamera">
        <h1 class="title">Studio20 - Fotografo & Videomaker</h1>
    </header>
</body>
</html>
