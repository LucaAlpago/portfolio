<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio20 - Fotografo & Videomaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }

        /* Stile per l'header */
        header {
            background-color: black;
            padding: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Logo videocamera */
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        /* Titolo con effetto onda */
        .title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6347, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 8px rgba(255, 99, 71, 0.6);
            animation: wave 2s infinite;
        }

        /* Animazioni */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(2deg); }
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #222;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            transition: 0.3s;
            font-weight: 600;
        }

        nav a:hover, nav a.active {
            background-color: #444;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background: url('Nuova cartella/865A6869.jpg') center/cover no-repeat;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 5px black;
            color: white;
            animation: slideIn 2s ease-out;
        }

        /* Animazione per lo slideIn */
        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        /* Sezioni */
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 40px;
        }

        /* Servizi */
        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .service-card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .service-card img {
            width: 100%;
            border-radius: 10px;
        }

        /* Portfolio */
        .portfolio img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .portfolio img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 20px;
            margin-top: 30px;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6347;
        }

        /* Contact Form */
        .contact-form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .contact-form button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e94e77;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <svg class="logo" viewBox="0 0 64 64" fill="white" xmlns="http://www.w3.org/2000/svg">
            <rect x="8" y="16" width="36" height="24" rx="4" fill="#ff6347"/>
            <polygon points="48,24 64,16 64,48 48,40" fill="#ffcc00"/>
            <circle cx="20" cy="28" r="4" fill="white"/>
            <circle cx="30" cy="28" r="4" fill="white"/>
        </svg>
        <h1 class="title">Studio20 - Fotografo & Videomaker</h1>
    </header>

    <nav>
        <a href="chisono.html" target="_blank">Chi Sono</a>
        <a href="servizi.html" target="_blank">Servizi</a>
        <a href="portfolio.html" target="_blank">Portfolio</a>
        <a href="contatti.html" target="_blank">Contatti</a>
    </nav>

    <div class="hero">Benvenuto nel mio studio</div>
    
    <footer>
        &copy; 2025 Studio20 - Tutti i diritti riservati.
    </footer>
</body>
</html>
